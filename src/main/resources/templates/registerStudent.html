<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title> Mount Glory School </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!--<header th:insert="fragments/navbar.html"></header>-->

<div layout:fragment="content">
<div class="container" >
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Register new Student </h1>
            <div class="card-body">
                <form th:action="@{/add-students}" th:object="${students}" method="POST">
                    <div class="form-group">
                        <label> Student Full Name </label>
                        <input
                                type="text"
                                name="studentName"
                                th:field="*{studentName}"
                                class="form-control"
                                placeholder="Enter Student Full Name"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Faculty </label>
                        <input
                                type="text"
                                name="studentFaculty"
                                th:field="*{studentFaculty}"
                                class="form-control"
                                placeholder="Enter Student Faculty"
                        />
                    </div>
                    <div class="form-group">
                        <label> Student Email </label>
                        <input
                                type="email"
                                name="studentEmail"
                                th:field="*{studentEmail}"
                                class="form-control"
                                placeholder="Enter Student Email"
                        />
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</div>

<!--<footer th:insert="fragments/footer.html"></footer>-->


</body>
</html>
