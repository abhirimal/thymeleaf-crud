<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title> Students </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content">
<div class="container">
    <div class="row">
        <h1> All Students</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Register Students </a>
        </div>

    </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Faculty</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentFaculty}"></td>
            <td th:text="${student.studentEmail}"></td>
            <td>
                <a th:href="@{edit-student/{id}(id=${student.id})}">
                    <button type="submit" class="btn btn-primary"> Update</button>
                </a>
                <a th:href="@{delete-student/{id}(id=${student.id})}">
                    <button type="submit" class="btn btn-danger"> Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</div>


</body>
</html>
